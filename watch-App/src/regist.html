<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--头部部分-->
<div class="nav" style="border-bottom: 1px solid #ddd;">
    <span>&lt;</span>
    <h3>登录</h3>
    <!--<span class="nav-rt">x</span>-->
</div>

<form action="" class="regist">
    <div class="phone phone-bb">
        <span>手机号</span>
        <input type="text" placeholder="请输入手机号">
    </div>
    <div class="phone phone-bb">
        <span>密码</span>
        <input type="text" placeholder="请输入6-20位密码" class="qi">
    </div>
    <div class="phone">
        <span>确认密码</span>
        <input type="text" placeholder="请再次确认密码" class="qi">
    </div>
    <div class="phone ma">
        <span>验证码</span>
        <input type="text" placeholder="请输入图形验证码">
        <img src="images/login/yanzheng.png" alt="">
    </div>
    <div class="phone">
        <span>短信验证码</span>
        <input type="text" placeholder="请输入短信验证码">
        <a href="javascript:;">获取验证码</a>
    </div>

    <div class="check">
        <input type="checkbox" checked="checked">
        <span>已阅读，同意</span>
        <a href="javascript:;">《表大师注册协议》</a>
    </div>

    <input type="button" value="注册" id="regist">
    <input type="button" value="登录" id="login">
</form>


<script>
    var font = window.screen.width / 10 + 'px';
    document.getElementsByTagName('html')[0].style.fontSize = font;
</script>
<script src="lib/swiper/dist/js/jquery.js"></script>
<script src="lib/swiper/dist/js/swiper.js"></script>
<script src="js/index.js"></script>
</body>
</html>
