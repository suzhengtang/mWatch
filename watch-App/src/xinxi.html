<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写个人信息</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--头部部分-->
<div class="nav" style="border-bottom: 1px solid #ddd;">
    <span>&lt;</span>
    <h3>填写个人信息</h3>
    <!--<span class="nav-rt">x</span>-->
</div>

<form class="xx dp">
    <div class="user-name">
        <label>用户名</label>
        <input type="text" placeholder="请输入收货人姓名">
    </div>
    <div class="phone-num">
        <label>联系电话</label>
        <input type="text" placeholder="请输入联系电话">
    </div>
    <div class="address">
        <label>所在地区</label>
        <input id="demo1" type="text" value="广东省  深圳市  罗湖区" readonly>
        <input id="value1" type="hidden" value="20,234,501"/>
        <span>&gt;</span>
    </div>
    <textarea name="" id="" cols="30" rows="10" placeholder="请详细填写地址，不少于5个字"></textarea>
</form>

<a href="dianpu.html"><button class="btn-next">下一步</button></a>

<script>
    var font = window.screen.width / 10 + 'px';
    document.getElementsByTagName('html')[0].style.fontSize = font;
</script>
<script src="lib/swiper/dist/js/jquery.js"></script>
<script src="lib/swiper/dist/js/swiper.js"></script>
<script src="js/city/LArea.js"></script>
<script src="js/city/LAreaData1.js"></script>
<script src="js/city/LAreaData2.js"></script>
<script src="js/index.js"></script>
<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,0];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
</script>
</body>
</html>
